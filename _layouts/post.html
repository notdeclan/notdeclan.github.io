---
layout: default
---

<div class="post">
  <div class="post-info">
    {% if page.date %}
      <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>
  <h1 class="post-title">
    <div>{{ page.title }}</div>
  </h1>

  <p class="post-categories">
    Categories:
    {% for category in page.categories %}
      <a href="{{ category | downcase | prepend: "/categories/" | prepend: site.baseurl }}">{{category}}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>

  {{ content }}
</div>
