<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body>
    <main class="container">
        <section class="about">
            <a href="{{ site.url }}">
                <img src="{{ '/assets/img/logo.png' | relative_url }}">
            </a>

            <h2 class="title">
                <a href="{{ site.url }}">{{ site.title }}</a>
            </h2>

            <ul class="social">
                <a href="https://github.com/{{ site.github }}" target="_blank">
                    <li>
                        <i class="fab fa-github-square"></i>
                    </li>
                </a>
                <a href="https://linkedin.com/in/{{ site.linkedin }}" target="_blank">
                    <li>
                        <i class="fab fa-linkedin"></i>
                    </li>
                </a>
                <a href="mailto:{{ site.email }}" target="_blank">
                    <li>
                        <i class="fas fa-envelope-square"></i>
                    </li>
                </a>
            </ul>
        </section>

        <section class="content">
            {{ content }}
        </section>

        <footer>
            {{ footer }}
        </footer>
    </main>
</body>
</html>
